<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="main.css">

        <title>Tonic Cafe & Bar</title>

    <body>
        <header>
            <nav>
                <ul  class="container">
                    <li class="image-link"><a href="#!"><img class="logo" src="img/egg-logo.png"></a></li>
                    <li><a href="#!">Menu</a></li>
                    <li><a href="#!">About Us</a></li>
                    <li>Contact Us <a href="#!"> +1 999-999-9999</a></li>
                </ul>

        </header>
        <section class="hero">
            <div class="item-1">
                <img src="img/anima-visual.jpg">
            </div>
            <div class="box"></div>
            <div class="item-2">
                <p>*New!* Espresso Martini</p>
            </div>
            <div class="item-3">
                <!--button here-->
                <p><a href="#!">View Menu</a></p>

            <div>
                <h2>Hours of Operation</h2>

            <div>

                <p>blah blah address</p>

            <img class="logo" src="img/egg-logo.png" alt="logo for Tonic Cafe and Bar">
            <ul>
                <li><a href="#!"><i class="fa-brands fa-xl fa-instagram"></i></a></li>
                <li><a href="#!"><i class="fa-brands fa-xl fa-twitter"></i></a></li>
                <li><a href="#!"><i class="fa-brands fa-xl fa-youtube"></i></a></li>
